<!doctype html>
<html>
  <head>
    <script type = 'text/javascript' src = 'jquery.min.js'></script>
    <script type = 'text/javascript' src = 'magnify.js'></script>
    <script src="popup.js"></script>

    <link rel="stylesheet" type="text/css" href="/custom.css">
    <title>Getting Started Extension's Popup</title>
    <style>
      #popup {
        padding:10px;
        height: 300px;
        width:400px;
      }

      h1 {
        font-size: 2em;
        text-align: center;
      }

      body {
        background-image: url('linedpaper.png');
        min-width: 250px;
        min-height: 350px;
        overflow-x: hidden;
        border-radius: 5px;
      }

      img {
        margin: 5px;
        border: 2px solid black;
        vertical-align: middle;
        width: 75px;
        height: 75px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
  </head>
  <body>
    <div id="fb-root"></div>
    <script src='facebook-api.js' type='text/javascript'></script>
    <div id='popup'>
      <h1>Taskmaster</h1>
      <div class='container'>
        <button class='btn btn-large login'>Log in</button>
      </div>
      <div class='outside'>
        <button class='btn btn-success btn-large'>Home</button>
      </div>
    </div>
  </body>
</html>
